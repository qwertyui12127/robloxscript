<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sky" id="sky"></div>
    
    <div class="auth-container">
        <div class="auth-card active" id="register-card">
            <h2>用户注册</h2>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="reg-username" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="email" id="reg-email" placeholder="电子邮箱" required>
                </div>
                <div class="form-group">
                    <input type="password" id="reg-password" placeholder="密码" required>
                </div>
                <div class="form-group">
                    <input type="password" id="reg-confirm-password" placeholder="确认密码" required>
                </div>
                <button type="submit" class="btn">注册</button>
                <div class="auth-links">
                    <a href="index.html">已有账号? 立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        createClouds('sky');
        
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            if(password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }
            
            // 这里应该发送到服务器注册
            alert('注册成功！');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
